<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" type="image/png" href="https://1000logos.net/wp-content/uploads/2021/06/F1-logo.png">
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0D0D0D;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .register-box {
            width: 400px;
            padding: 40px;
            background: rgba(24, 20, 20, 0.987);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 20px;
        }
        .register-box .user-box {
            position: relative;
        }
        .register-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }
        .register-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }
        .register-box .user-box input:focus ~ label,
        .register-box .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #bdb8b8;
            font-size: 12px;
        }
        .register-box form a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            letter-spacing: 4px;
        }
        .register-box a:hover {
            background: #dc1414;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #dc1414,
                        0 0 25px #dc1414,
                        0 0 50px #dc1414,
                        0 0 100px #dc1414;
        }
        .register-box a span {
            position: absolute;
            display: block;
        }
        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }
            50%,100% {
                left: 100%;
            }
        }
        .register-box a span:nth-child(1) {
            bottom: 2px;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #dc1414);
            animation: btn-anim1 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <form>
            <div class="user-box">
                <input type="text" name="firstname" required="">
                <label>Nombre</label>
            </div>
            <div class="user-box">
                <input type="text" name="lastname" required="">
                <label>Apellido</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" required="">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="date" name="dob" required="">
                <label>Fecha de Nacimiento</label>
            </div>
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>Usuario</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>Contrase√±a</label>
            </div>
            <center>
                <a href="login.html">
                    Registrar
                    <span></span>
                </a>
            </center>
        </form>
    </div>
</body>
</html>
